<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    
    <aside>
        <article class="playersChoice">
            <p><i class="fa-solid fa-user"></i></p>
            <p class="score">score: <span id="score"></span></p>
            <ul></ul>
        </article>
        <article class="computersChoice">
            <p><i class="fa-solid fa-robot"></i></p>
            <p class="score">score: <span id="CPscore"></span></p>
            <ul></ul>
        </article>
    </aside>

    <main class="Choice">
        <button class="rock"><i class="fa-solid fa-hand-back-fist"></i></button>
        <button class="paper"><i class="fa-solid fa-hand"></i></button>
        <button class="scissors"><i class="fa-solid fa-hand-scissors"></i></button>
    </main>

    <div class="battle">
        <span id="playersChoice"></span>
        <span><i class="fa-solid fa-bolt"></i></span>
        <span id="computersChoice"></span>
    </div>

    <!-- script -->
    <script src="script.js" defer></script>
</body>

</html>
